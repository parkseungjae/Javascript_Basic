<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var floor = prompt('층 수를 입력해 주세요')
	document.write("<table border='1'><tr>")
	for(i = floor; i>=1; i--){
		document.write("</tr>")
		for(j = 1; j<=4; j++){
			document.write("<td>"+i+"0"+j+"호"+"</td>")
		}

	}
	document.write("</table>")

</script>
</head>
<body>

</body>
</html>
