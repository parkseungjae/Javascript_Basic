<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function init() {
		var t1 = document.getElementById('target1')
		var t2 = document.getElementById('target2')
		var t3 = document.getElementById('target3')
		t1.addEventListener('click', btn_listener)
		t2.addEventListener('click', btn_listener)
		t3.addEventListener('click', btn_listener)
	}
	function btn_listener() {
		switch (event.target.id) {
		case "target1":
			let remove1 = document.getElementById('chgclr')
			remove1.className = 'y'
			remove1.innerText = '버튼 1 클릭'
		case "target2":
			let remove2 = document.getElementById('chgclr')
			remove2.className = 'g'
			remove2.innerText = '버튼 2 클릭'
		case "target3":
			let remove3 = document.getElementById('chgclr')
			remove3.className = 'r'
			remove3.innerText = '버튼 3 클릭'

		}
	}
	function blockRM() {
		let remove1 = document.getElementById('#chgclr')
		remove1.removeAttribute('class')
	}
</script>
<style type="text/css">
#chgclr {
	display: none;
}

#chgclr.y {
	background-color: yellow;
	display: block;
}

#chgclr.g {
	display: block;
	background-color: green;
}

#chgclr.r {
	display: block;
	background-color: red;
}
</style>
</head>
<body onload="init()">

	<input type="button" id="target1" value="버튼 1"> &nbsp;
	<input type="button" id="target2" value="버튼 2"> &nbsp;
	<input type="button" id="target3" value="버튼 3"> &nbsp;
	<input type="button" value="자동"> &nbsp;
	<div id="chgclr">
		<input type="button" value="지우기" onclick="blockRM()"> &nbsp;

	</div>
</body>
</html>
