<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var name = prompt('당신의 이름은?')
var age= prompt(name +'당신의 나이는?')
var addr= prompt(name + '당신의 주소는?')
document.write("<table border='1'><tr>")
document.write("<th>이름</th><th>나이</th><th>주소</th></tr>")
document.write("<tr><td>"+name+"</td><td>"+age+"</td><td>"+addr+"</td>")
</script>

</head>
<body>
	<div>
		<ul>
			<li>본인의 이름 나이 주소를 입력 받아 출력하시오.</li>
			<li>당신의 이름은 ? name</li>
			<li>name 님의 나이은 ?</li>
			<li>name 님의 주소는 ?</li>
		</ul>
		<table>
			<tr>
				<th>이름</th>
				<th>나이</th>
				<th>주소</th>
			</tr>
			<tr>
				<td>name</td>
				<td>age</td>
				<td>addr</td>
		</table>
	</div>

</body>
</html>
