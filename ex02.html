<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var x = 5
		var y = "5"
		document.write((x == y) + "<br>")
		document.write((x != y) + "<br>")
/* == , != 같은경우 type을 보지 않고 비교한다 */
		
		document.write((x === y) + "<br>")
		document.write((x !== y) + "<br>")
/* === !== 일경우 type까지 보고 비교를 한다. */
		
		var gender = "M"
		var age = 21
		if(gender == "M"){
			if(age >= 19){
				var result = "남자 성인입니다"
			}else{
				var result = "미성년자입니다"
			}
		}else{
			var result = "여성입니다"
		}
		document.write(result + "<br>")
		
		var day
		var week = new Date().getDay(); //0(일요일) ~ 6 (토요일)
		switch(week){
		case 0: day= "일요일";break;
		case 1: day= "월요일";break;
		case 2: day= "화요일";break;
		case 3: day= "수요일";break;
		case 4: day= "목요일";break;
		case 5: day= "금요일";break;
		case 6: day= "토요일";break;
		}
		document.write(day + "입니다 <br>")

</script>
</body>
</html>
